<html lang="en-us">
<head>
    <title>Text Converter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="text-reader" contenteditable="false">
        <div id="header">
            <div id="logo_and_name">
                <h1 id="title">Analyse your time and Space Complexity</h1>
            </div>
            <p id="version"></p>
        </div>
        <div id="area-input-output">
            <textarea id="input-text" placeholder="Enter your function here and let me do the rest! With just a few clicks, you'll get a quick and accurate estimate of its time complexity"></textarea>
            <p id="response-text" ></p>

        </div>
        <div>
            <div id="area-button">
                <button id="convert-button" class="button-65">Analyse-it</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
